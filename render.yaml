services:
  - type: web
    name: cybersafe-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: false
    rootDir: backend
